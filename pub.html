<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS - Joie de Servir</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Styles CSS pour le site */

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0
      height:100%;
      width:100%;
      padding:0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .content {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .donation-form {
      margin-top: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .donation-form h2 {
      color: #ff6b9a; /* Couleur rose */
    }

    .donation-form label {
      font-weight: bold;
      color: #555; /* Couleur du texte */
    }

    .donation-form input[type="text"],
    .donation-form input[type="email"],
    .donation-form select,
    .donation-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .donation-form .submit-button {
      display: inline-block;
      background-color: #ff6b9a;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .donation-form .submit-button:hover {
      background-color: #ff4785;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <!-- Contenu de l'en-tête -->
      <h1>JS - Joie de Servir</h1>
    </header>

    <div class="content">
      <!-- Contenu principal du site -->
      <h2>Bienvenue sur notre site</h2>
      <p>Joy-to-serve-fondation-- <a href="+243 971 420 411"></a> --</p>
    </div>

    <div class="donation-form">
      <h2>Faire un don</h2>
      <form action="process_donation.php" method="post">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Joytoserve3@gmail.com" required>

        <label for="amount">Montant :</label>
        <select id="amount" name="amount" required>
          <option value="10">10$</option>
          <option value="20">20$</option>
          <option value="50">50$</option>
          <option value="100">100$</option>
        </select>

        <label for="message">Message (facultatif) :</label>
        <textarea id="message" name="message"></textarea>

        <input type="submit" value="Faire un don" class="submit-button">
      </form>
    </div>

    <footer class="footer">
      <!-- Contenu du pied de page -->
      <p>Tous droits réservés &copy;<a href="Joytoserve3@gmail.com"></a> 2023 JS - Joie de Servir</p>
    </footer>
  </div>
</body>
</html>
