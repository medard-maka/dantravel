<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP32 RFID Web Server</title>
    <link href="entireframework.min.css" rel="stylesheet" type="text/css">
    <link href="custom.css" rel="stylesheet" type="text/css">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Lato:400,500,600,700&display=swap");
        * {
            margin: 0;
            padding: 0;
            font-family: "Lato", sans-serif;
        }

        .hero {
            background: rgb(255, 2555);
            padding: 20px;
            border-radius: 10px;
            margin-top: 1em;
            text-align: center;
        }

        .hero h1 {
            padding-top: 20px;
            padding-bottom: 20px;
            margin-top: 0;
            margin-bottom: 0.3em;
            background-color: rgb(50, 120, 185);
        }

        .c4 {
            padding: 10px;
            box-sizing: border-box;
        }

        .c4 h3 {
            margin-top: 0;
        }

        .c4 a {
            margin-top: 10px;
            display: inline-block;
        }

        /** RFID CSS ***/
        .access {
            padding: 1em;
        }
      

        #access-id {
            color: rgb(50, 120, 185);
            display: none;
        }

        #access-denied,
        #access-approve {
            border-radius: 25px;
            padding: 1em;
            font-size: 3em;
            color: #FFF;
            display: none;
        }

        #access-denied {
            background-color: red;
        }

        #access-approve {
            background-color: green;
        }
    </style>
</head>
<body>
    <nav class="nav" tabindex="-1" onclick="this.focus()">
        <div class="container">
            <a class="pagename current" href="https://www.ista_server.com">www.ista_server.com</a>
        </div>
    </nav>
    <button class="btn-close btn btn-sm">X</button>
    <div class="container">
        <div class="hero">
            <img src="log\logomushetu.jpg" alt="logo">
            <h1>ISTA Web Server</h1>
            <div class="access">
                <p>Student ID:</p>
                <h2 id="access-id">----</h2>
            </div>
            <div id="access-denied">
                <p>carte non definie</p>
            </div>
            <div id="access-approve">
                <p>carte reconnue</p>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener("load", onLoad);

        function onLoad() {
            if (!!window.EventSource) {
                var source = new EventSource("/events");

                source.addEventListener(
                    "open",
                    function (e) {
                        console.log("Events Connected");
                    },
                    false
                );

                source.addEventListener(
                    "error",
                    function (e) {
                        if (e.target.readyState != EventSource.OPEN) {
                            console.log("Events Disconnected");
                        }
                    },
                    false
                );

                source.addEventListener(
                    "message",
                    function (e) {
                        const message = JSON.parse(e.data);
                        console.log(message);
                        let accessId = document.getElementById("access-id");
                        accessId.innerHTML = message.rfid_tag_id;
                        accessId.style.display = 'block';

                        let accessDenied = document.getElementById("access-denied")
                        let accessApproved = document.getElementById("access-approve")

                        let status = message.status;
                        if (status) {
                            accessDenied.style.display = 'none';
                            accessApproved.style.display = 'block';
                        } else {
                            accessDenied.style.display = 'block';
                            accessApproved.style.display = 'none';
                        }
                    },
                    false
                );

                source.addEventListener(
                    "myevent",
                    function (e) {
                        console.log("myevent", e.data);
                    },
                    false
                );
            }
        }
    </script>
</body>
</html>
